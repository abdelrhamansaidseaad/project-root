<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة بطاقة جديدة</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>إضافة بطاقة جديدة</h1>
        <a href="/dashboard" class="back-btn">العودة إلى لوحة التحكم</a>
    </header>
    <div class="container">
        <form id="addCardForm">
            <div class="form-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="holderName">اسم حامل البطاقة</label>
                <input type="text" id="holderName" required>
            </div>
            <div class="form-group">
                <label for="initialBalance">الرصيد الأولي (اختياري)</label>
                <input type="number" id="initialBalance" min="0" step="0.01">
            </div>
            <button type="submit">إضافة البطاقة</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
